<!DOCTYPE html>
<html>
<head>
    <title>Cancer Awareness Form</title>
    <style>
        body {
            font-family: "Helvetica", Arial, sans-serif;
            background: linear-gradient(90deg, #ff6600, #ffffff, #000000);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Added position relative to the body */
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            position: relative; /* Added position relative to the container */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            background-color: black;
        }

        /* Colorful decoration line */
        .decoration {
            background: linear-gradient(45deg, #ff6600, #ff3399);
            height: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Grey-colored splashes on the sides */
        .color-splash-left,
        .color-splash-right {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #888888, transparent); /* Grey color */
            border-radius: 50%;
            opacity: 0.7;
        }

        .color-splash-left {
            top: 20%;
            left: 0;
        }

        .color-splash-right {
            top: 60%;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questionnaire</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdj5f7TVVl7oDBG1dArSQlbZT5IYJ7Hease1_bhVphFgoKh4Q/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        <div class="decoration"></div> <!-- Colorful decoration -->
    </div>
    <!-- Grey-colored splashes outside the container -->
    <div class="color-splash-left"></div>
    <div class="color-splash-right"></div>
</body>
</html>
